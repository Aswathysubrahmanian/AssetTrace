{% extends 'authentication/dashboard.html' %}
{% load i18n %}
{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header text-center ">
                        <h3>{% trans "Edit Head Office" %}</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.prefix.id_for_label }}" class="form-label">Prefix</label>
                                {{ form.prefix }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.client.id_for_label }}" class="form-label">Client</label>
                                {{ form.client }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
                                {{ form.address }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.contact_number.id_for_label }}" class="form-label">Contact Number</label>
                                {{ form.contact_number }}
                            </div>
                            <div class="row mb-3">
                                
                                <div class="col">
                                    <label for="{{ form.Logo.id_for_label }}" class="form-label">Logo</label>
                                    {{ form.logo_image }}
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                {{ form.is_branch }}
                                <label for="{{ form.is_branch.id_for_label }}" class="form-check-label">Designate as Branch</label>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-block">Update Head Office</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
