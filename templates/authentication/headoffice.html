{% extends 'authentication/dashboard.html' %}
{% load i18n %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card shadow-lg">
                <div class="card-header text-center ">
                    <h3>{% trans "Head Office Creation" %}</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col">
                                <label for="{{ form.prefix.id_for_label }}" class="form-label">{% trans "Prefix" %}</label>
                                {{ form.prefix }}
                            </div>
                            <div class="col">
                                <label for="{{ form.client.id_for_label }}" class="form-label">{% trans "Client" %}</label>
                                {{ form.client }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="{{ form.name.id_for_label }}" class="form-label">{% trans "Name" %}</label>
                                {{ form.name }}
                            </div>
                            
                            <div class="col">
                                <label for="{{ form.contact_number.id_for_label }}" class="form-label">{% trans "Contact Number" %}</label>
                                {{ form.contact_number }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="{{ form.address.id_for_label }}" class="form-label">{% trans "Address" %}</label>
                                {{ form.address }}
                            </div>
                        </div>
                        <div class="row mb-3">
                            
                            <div class="col">
                                <label for="{{ form.logo.id_for_label }}" class="form-label">{% trans "Logo" %}</label>
                                {{ form.logo_image }}
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            {{ form.is_branch }}
                            <label for="{{ form.is_branch.id_for_label }}" class="form-check-label">{% trans "Designate as Branch" %}</label>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-block">{% trans "Create Head Office" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
